<!DOCTYPE html>
<div multi="true" *ngIf="allEmployees.length>0">
  <div *ngFor="let employee of allEmployees">
    <form (ngSubmit)="onSubmit(employee,$event)" #detailForm="ngForm">
      <h1> {{employee.firstName}}
        <button name="delete" type="submit">Delete</button>
         <button name="update" type="submit" > Update</button></h1>

      </form>
      </div>
    </div>

    <div *ngIf="user">

      <form  (ngSubmit)="updateEmployeeRecord(user,updateForm)" #updateForm="ngForm" autocomplete="off">
        <h2 class="text-center text-primary">Update</h2>
        <hr>
        <div class="form-group">
            <input type="text" class="form-control" name="firstName"
            [(ngModel)]="model.firstname" placeholder="{{user.firstName}}">

            <input type="text" class="form-control" name="lastName"
            [(ngModel)]="model.lastname" placeholder="Last Name">

            <input type="text" class="form-control" name="gender"
            [(ngModel)]="model.gender" placeholder="Gender">

            <input type="text" class="form-control" name="position"
            [(ngModel)]="model.position" placeholder="Position">

            <input type="date" class="form-control" name="DOB"
            [(ngModel)]="model.dob" placeholder="DOB">

            <input type="text" class="form-control" name="Address"
            [(ngModel)]="model.Address" placeholder="Address">


        </div>
        <div class="form-group text-center">
            <button class="btn btn-success mr-2" type="submit">Final</button>
        </div>
       </form>
   </div>
